<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFFAF0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #FF69B4;
            text-shadow: 2px 2px #FFA07A;
        }
        #noteInput, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 10px;
        }
        #noteInput {
            width: 90%;
            border: 2px solid #FF69B4;
        }
        button {
            cursor: pointer;
            background-color: #FFB6C1;
            color: white;
            border: none;
            border-radius: 10px;
        }
        button:hover {
            background-color: #FF69B4;
        }
        .note {
            background-color: #FFF0F5;
            border: 2px dashed #FF69B4;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        .edit-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #FFB6C1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #FF69B4;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            #noteInput, button, .note {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Notes üìù</h1>
    <input type="text" id="noteInput" placeholder="Enter your note here">
    <input type="hidden" id="editIndex">
    <button onclick="saveNote()">Save Note</button>
    <div id="notes"></div>

    <script>
        function saveNote() {
            const noteInput = document.getElementById('noteInput').value;
            const editIndex = document.getElementById('editIndex').value;
            let notes = getNotesFromLocalStorage();
            if (editIndex === "") {
                if (noteInput.trim() !== "") {
                    notes.push(noteInput);
                } else {
                    alert("Please enter a note.");
                }
            } else {
                if (noteInput.trim() === "") {
                    notes.splice(editIndex, 1);
                } else {
                    notes[editIndex] = noteInput;
                }
            }
            localStorage.setItem('notes', JSON.stringify(notes));
            displayNotes();
            document.getElementById('noteInput').value = '';
            document.getElementById('editIndex').value = '';
        }

        function getNotesFromLocalStorage() {
            const notes = localStorage.getItem('notes');
            return notes ? JSON.parse(notes) : [];
        }

        function displayNotes() {
            const notesContainer = document.getElementById('notes');
            notesContainer.innerHTML = '';
            const notes = getNotesFromLocalStorage();
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.textContent = note;
                noteElement.onclick = function () {
                    openPopup(note, index);
                };
                const editButton = document.createElement('button');
                editButton.className = 'edit-button';
                editButton.textContent = 'Edit';
                editButton.onclick = function () {
                    document.getElementById('noteInput').value = note;
                    document.getElementById('editIndex').value = index;
                };
                noteElement.appendChild(editButton);
                notesContainer.appendChild(noteElement);
            });
        }

        function openPopup(note, index) {
            document.getElementById('noteInput').value = note;
            document.getElementById('editIndex').value = index;
        }

        // Initial display of notes
        displayNotes();
    </script>
</body>
</html>
